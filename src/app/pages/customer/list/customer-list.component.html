<div class="container">
    <h1>Customer list</h1>
    <table class="table table-primary table-hover text-center">
        <thead>
            <tr>
                <th scope="col"(click)="tableOrder('Id')">Id
                <fa-icon class="icon" *ngIf="showId" [icon]="faArrowAltCircleUp"></fa-icon>
                <fa-icon class="icon" *ngIf="!showId" [icon]="faArrowAltCircleDown"></fa-icon>    
                </th>
                <th scope="col"(click)="tableOrder('Name')">Name
                <fa-icon class="icon" *ngIf="show" [icon]="faSortAlphaUp"></fa-icon>
                <fa-icon class="icon" *ngIf="!show" [icon]="faSortAlphaDownAlt"></fa-icon>
                </th>
                <th scope="col">EmailAddress</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers | orderBy: clave: reversa">           
                <th scope="row">
                <a  [routerLink]="['/product-details', customer.CustomerId]">
                    {{customer.CustomerId}}
                </a></th>
                   
                <td>{{customer.Name}}</td>
                <td>{{customer.EmailAddress}}</td>
            </tr>
           </tbody>        
    </table>
  </div>
